<script>
	// Code pour obtenir le paramètre d'URL à partir du nom de l'utilisateur
	function getUrlParameter(name) {
	  name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
	  var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
	  var results = regex.exec(location.search);
	  return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
	};

	// Code pour obtenir le nom d'utilisateur depuis le paramètre d'URL
	var username = getUrlParameter('username');
	
	// Code créant le message de bonjour avec le nom d'utilisateur
	document.getElementById('welcomeMessage').innerHTML = "Bonjour " + username + ", Bienvenue sur ServiceData";
</script>
