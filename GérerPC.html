	<table id="myTable">
	    <thead>
		  <tr>
			<th>ID Du PC</th>
			<th>Nom du PC</th>
			<th>Type De Système</th>
			<th>Version Du Système</th>
			<th>Date D'Installation</th>
			<th>Remarque</th>
		  </tr>
		</thead>
		<tbody id="tableBody">
		  <!-- Code servant d'emplacement où les données seront enregistrées -->
		</tbody>
	</table>
	<script>
	  document.addEventListener("DOMContentLoaded", function() {
		// Code pour récupérer les données du stockage de données
		var formData = JSON.parse(localStorage.getItem("formData")) || [];
	  
		// Code qui va prendre en compte le tableau
		var tableBody = document.getElementById("tableBody");
	  
		// Code qui sert de boucle pour créer les lignes et colonnes du tableau pour les données sauvegardées
		formData.forEach(function(data) {
		  var newRow = tableBody.insertRow();
		  newRow.insertCell().textContent = data.idpc;
		  newRow.insertCell().textContent = data.nompc;
		  newRow.insertCell().textContent = data.type;
		  newRow.insertCell().textContent = data.version;
		  newRow.insertCell().textContent = data.installation;
		  newRow.insertCell().textContent = data.remarque;
		});
	  });
	</script>
